<ng-container *ngIf="board">
  <ng-container *ngFor="let field of board; let i = index">
  <span (click)="selectFieldNo(field.fieldNo)">
    <button mat-raised-button
            [ngClass]="buttonClass(field.playerNo)"
            class="paddingMargin"
            [class.selected]="isSelected(field.fieldNo)">
      <var *ngIf="field.currentNominal > 0">{{ field.currentNominal }}</var>
    </button>
  </span>
    <div *ngIf="(i+1) % 3 == 0"></div>
  </ng-container>
</ng-container>
