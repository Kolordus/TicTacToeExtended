<app-board (selectedField$)="selectFieldNo($event)"></app-board>
<app-nominals [playerNo]="playerNo$ | async" (selectedNominal$)="selectNominal($event)"></app-nominals>
<br>

<button mat-flat-button (click)="send()" [disabled]="canSend()">send</button>

<div *ngIf="game.whoWon !== -1">
  <hr/>
  <br/>
  Winner:
  <var *ngIf="game.whoWon === 1"> Player 1 </var>
  <var *ngIf="game.whoWon === 2"> Player 2 </var>
</div>
