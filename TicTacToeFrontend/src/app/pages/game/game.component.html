<app-player [game]="this.game$"
            [playerNo]="playerNo$ | async"></app-player>

<app-board [game]="this.game$"
           (selectedField$)="selectFieldNo($event)"></app-board>

<app-nominals [game]="this.game$"
              [playerNo]="playerNo$ | async"
              (selectedNominal$)="selectNominal($event)"></app-nominals>

<br>

<button mat-flat-button (click)="send()" [disabled]="canSend()">send</button>

<app-history></app-history>

<app-who-won [game]="game$"></app-who-won>
